# ==============================================================================
# Al-Sabiqoon - Staging Ingress
# ==============================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alsabiqoon-staging-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: letsencrypt-staging

spec:
  tls:
    - hosts:
        - staging.alsabiqoon.com
        - api.staging.alsabiqoon.com
      secretName: alsabiqoon-staging-tls

  rules:
    - host: staging.alsabiqoon.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service-staging
                port:
                  number: 80

    - host: api.staging.alsabiqoon.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-service-staging
                port:
                  number: 8000
