# ==============================================================================
# Al-Sabiqoon Frontend - Kubernetes Deployment
# ==============================================================================
# Deploys the Vue 3 SPA served by Nginx
# ==============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: alsabiqoon
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: alsabiqoon
      component: frontend
  template:
    metadata:
      labels:
        app: alsabiqoon
        component: frontend
    spec:
      containers:
        - name: frontend
          image: alsabiqoon/frontend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: alsabiqoon
                    component: frontend
                topologyKey: kubernetes.io/hostname
