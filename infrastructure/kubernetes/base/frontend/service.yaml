# ==============================================================================
# Al-Sabiqoon Frontend - Kubernetes Service
# ==============================================================================

apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: alsabiqoon
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: alsabiqoon
    component: frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
