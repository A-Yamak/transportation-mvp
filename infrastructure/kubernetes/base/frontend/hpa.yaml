# ==============================================================================
# Al-Sabiqoon Frontend - Horizontal Pod Autoscaler
# ==============================================================================
# Automatically scales frontend pods based on CPU/memory utilization
#
# Scaling behavior:
#   - Min replicas: 2 (high availability)
#   - Max replicas: 10
#   - Scale up: When CPU > 70% or Memory > 80%
#   - Scale down: Gradual (stabilization window prevents flapping)
# ==============================================================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend
  labels:
    app: alsabiqoon
    component: frontend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
