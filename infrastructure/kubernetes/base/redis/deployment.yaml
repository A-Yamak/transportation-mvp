# ==============================================================================
# Al-Sabiqoon Redis - Kubernetes Deployment
# ==============================================================================
# Redis for caching, sessions, and queue management
# ==============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: alsabiqoon
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alsabiqoon
      component: redis
  template:
    metadata:
      labels:
        app: alsabiqoon
        component: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - name: redis
              containerPort: 6379
          command:
            - redis-server
            - "--appendonly"
            - "yes"
            - "--requirepass"
            - "$(REDIS_PASSWORD)"
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secrets
                  key: password
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          volumeMounts:
            - name: redis-data
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-pvc
