# ==============================================================================
# Al-Sabiqoon Redis - Kubernetes Service
# ==============================================================================

apiVersion: v1
kind: Service
metadata:
  name: redis-service
  labels:
    app: alsabiqoon
    component: redis
spec:
  type: ClusterIP
  selector:
    app: alsabiqoon
    component: redis
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
      protocol: TCP
