# ==============================================================================
# Al-Sabiqoon Frontend - Nginx Configuration
# ==============================================================================
# Optimized configuration for serving Vue 3 SPA with:
# - SPA fallback routing (all routes -> index.html)
# - Aggressive caching for static assets
# - Gzip compression
# - Modern security headers (CSP, HSTS-ready)
# ==============================================================================

server {
    listen 80;
    server_name alsabiqoon.com www.alsabiqoon.com;
    root /usr/share/nginx/html;
    index index.html;

    # --------------------------------------------------------------------------
    # Gzip Compression
    # --------------------------------------------------------------------------
    # Compress text-based assets for faster transfer

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-javascript
        image/svg+xml;

    # --------------------------------------------------------------------------
    # Security Headers
    # --------------------------------------------------------------------------
    # Modern security headers following OWASP recommendations
    # Note: X-XSS-Protection is deprecated and removed (can cause issues)

    # Prevent clickjacking attacks
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Control referrer information sent with requests
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions Policy (formerly Feature-Policy)
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;

    # Content Security Policy
    # This is a permissive policy for SPA - tighten based on your needs
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.alsabiqoon.com https://localhost:8000; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;

    # HSTS - Uncomment when you have HTTPS configured
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # --------------------------------------------------------------------------
    # Static Asset Caching
    # --------------------------------------------------------------------------
    # Vite generates hashed filenames, so we can cache aggressively

    # JavaScript and CSS with hash in filename (immutable)
    location ~* \.(?:css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Images, fonts, and other static assets
    location ~* \.(?:ico|gif|jpe?g|png|svg|webp|woff2?|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Manifest and service worker - don't cache
    location ~* \.(?:manifest|webmanifest)$ {
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # --------------------------------------------------------------------------
    # SPA Fallback Routing
    # --------------------------------------------------------------------------
    # Critical: All routes fall back to index.html for Vue Router to handle

    location / {
        try_files $uri $uri/ /index.html;
    }

    # --------------------------------------------------------------------------
    # Health Check Endpoint
    # --------------------------------------------------------------------------
    # Used by Kubernetes probes and load balancers

    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # --------------------------------------------------------------------------
    # Disable Access to Hidden Files
    # --------------------------------------------------------------------------

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # --------------------------------------------------------------------------
    # Error Pages
    # --------------------------------------------------------------------------

    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
