; ==============================================================================
; Al-Sabiqoon - Production PHP Configuration
; ==============================================================================
; Optimized settings for production with FrankenPHP and Octane
; These settings override PHP defaults for better performance and security
; ==============================================================================

; ------------------------------------------------------------------------------
; Memory & Execution Limits
; ------------------------------------------------------------------------------
; These are per-worker limits. With Octane, workers are long-lived so memory
; management is handled by Octane's garbage collection settings.

memory_limit = 256M
max_execution_time = 30
max_input_time = 60

; ------------------------------------------------------------------------------
; File Upload Limits
; ------------------------------------------------------------------------------
; Adjust based on your application's file upload requirements.
; For large file uploads, consider using direct S3/R2 uploads instead.

upload_max_filesize = 64M
post_max_size = 64M
max_file_uploads = 20

; ------------------------------------------------------------------------------
; Error Handling (Production)
; ------------------------------------------------------------------------------
; In production, errors are logged but never displayed to users.
; Laravel handles error display through its exception handler.

display_errors = Off
display_startup_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
error_log = /dev/stderr

; ------------------------------------------------------------------------------
; OPcache Configuration
; ------------------------------------------------------------------------------
; OPcache dramatically improves PHP performance by caching compiled bytecode.
; These settings are optimized for production use with Octane.

opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 20000

; IMPORTANT: Set to 0 in production to disable file modification checks
; This provides maximum performance but requires restarting PHP to see code changes
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0

opcache.save_comments = 1
opcache.jit = 1255
opcache.jit_buffer_size = 128M

; ------------------------------------------------------------------------------
; Realpath Cache
; ------------------------------------------------------------------------------
; Improves performance by caching resolved file paths.
; Increase for applications with many files.

realpath_cache_size = 4096K
realpath_cache_ttl = 600

; ------------------------------------------------------------------------------
; Session Configuration
; ------------------------------------------------------------------------------
; Sessions are handled by Laravel via Redis in production.
; These are fallback settings if native PHP sessions are ever used.

session.gc_maxlifetime = 7200
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = Lax
session.use_strict_mode = 1

; ------------------------------------------------------------------------------
; Security Headers
; ------------------------------------------------------------------------------

expose_php = Off

; ------------------------------------------------------------------------------
; Date/Time
; ------------------------------------------------------------------------------

date.timezone = UTC

; ------------------------------------------------------------------------------
; Character Encoding
; ------------------------------------------------------------------------------

default_charset = "UTF-8"
mbstring.language = Neutral
mbstring.internal_encoding = UTF-8
